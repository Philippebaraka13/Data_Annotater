<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Data Annotater</title>

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'annotater:pending_list' %}">
      Data Annotater
    </a>
    <div class="navbar-nav">
      <a class="nav-link" href="{% url 'annotater:pending_list' %}">Data Table</a>
      <a class="nav-link" href="{% url 'annotater:upload_csv' %}">Upload CSV</a>
    </div>
  </div>
</nav>

<div class="container">

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}

</div>

</body>
</html>
