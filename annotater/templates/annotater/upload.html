{% extends "annotater/base.html" %}
{% block content %}

<h2>Upload CSV</h2>
<p class="text-muted">
  Upload a CSV file containing retail data.
</p>

<form method="post" enctype="multipart/form-data" class="card p-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">
    Upload File
  </button>
</form>

{% endblock %}
